<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandingkan Debater - Debater Battle Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Gaya khusus untuk halaman Bandingkan Debater */
        #compare-section {
            padding-top: 60px;
            min-height: 80vh;
            text-align: center;
        }
        .compare-controls {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto 40px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .compare-controls select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: var(--text-color);
            font-size: 1em;
            appearance: none; /* Hilangkan gaya default dropdown */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23cccccc%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%00-13.2-6.2H18.4c-5%200-9.3%201.8-13.2%206.2-3.9%204.3-6.2%209.5-6.2%2015s2.3%2010.8%206.2%2015l128%20127.9c3.9%203.9%209.2%206.2%2014.9%206.2%205.7%200%2011-2.3%2014.9-6.2l128-127.9c3.9-4.2%206.2-9.5%206.2-15s-2.2-10.8-6.2-15z%22%2F%3E%3C%2Fsvg%3E'); /* Ikon panah bawah */
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 10px;
        }
        .compare-controls select:focus {
            outline: none;
            border-color: var(--highlight-color);
        }
        .compare-controls .vs-icon {
            font-size: 2.5em;
            color: var(--highlight-color);
            font-family: 'Oswald', sans-serif;
        }
        .compare-chart-area {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 300px; /* Tinggi minimum untuk chart */
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light-grey);
            font-size: 1.2em;
            flex-direction: column;
            gap: 20px;
        }
        .compare-chart-area canvas {
            max-width: 100% !important;
            height: auto !important;
        }
        /* Styling untuk pesan error atau loading di chart area */
        .chart-message {
            color: var(--light-grey);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-radar"></script> </head>
<body>
    <header class="header-logo">
        <img src="IMG_0362.png" alt="Debater Battle Arena Logo" class="header-logo-image">
        <h1>DEBATER BATTLE <span>ARENA.</span></h1>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html#top">Beranda</a></li>
            <li><a href="index.html#about">Tentang Kami</a></li>
            <li><a href="index.html#match-list">Jadwal Debat</a></li>
            <li><a href="ranking.html">Ranking</a></li>
            <li><a href="archive.html">Arsip Debat</a></li>
            <li><a href="compare.html">Bandingkan Debater</a></li>
            <li><a href="index.html#contact">Kontak</a></li>
        </ul>
    </nav>

    <section id="compare-section">
        <h2>Bandingkan Debater</h2>
        <div class="compare-controls">
            <select id="debater1-select">
                <option value="">Pilih Debater 1</option>
            </select>
            <span class="vs-icon">X</span> <select id="debater2-select">
                <option value="">Pilih Debater 2</option>
            </select>
        </div>
        
        <div class="compare-chart-area" id="chart-area">
            <p class="chart-message">Pilih dua debater untuk membandingkan statistik mereka.</p>
            <canvas id="radarChart"></canvas> </div>
    </section>

    <footer>
        <a href="https://debaterbattlearena.com" target="_blank">debaterbattlearena.com</a>
        <p>&copy; 2025 Debater Battle Arena. Hak Cipta Dilindungi.</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
