<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Debater - Debater Battle Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <style>
        /* Gaya khusus untuk halaman profil */
        #profile-section {
            padding-top: 60px; /* Ruang di atas konten profil */
            min-height: 80vh; /* Tinggi minimum agar footer tidak terlalu naik */
        }
        .profile-card {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .profile-card img {
            display: block;
            margin: 0 auto 20px auto;
            width: 180px; /* Ukuran foto profil lebih besar */
            height: 180px;
            border-radius: 50%; /* Bulat untuk foto profil */
            object-fit: cover;
            border: 4px solid var(--highlight-color);
        }
        .profile-card h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.8em;
            color: var(--highlight-color);
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .profile-card .origin {
            font-size: 1.1em;
            color: var(--light-grey);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .profile-card .origin img {
            width: 30px;
            height: 20px;
            border-radius: 3px;
            border: none; /* Hapus border untuk bendera di sini */
            margin: 0; /* Hapus margin auto untuk bendera */
        }
        .profile-card h3 {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
            color: var(--text-color);
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        .profile-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-card ul li {
            background-color: var(--primary-bg);
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 7px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
        }
        .profile-card ul li strong {
            color: var(--light-grey);
        }
        .profile-card ul li span {
            color: var(--highlight-color);
            font-weight: bold;
            font-size: 1.1em;
        }
        .back-button-container {
            text-align: center;
            margin-top: 40px;
        }
        .back-button {
            background-color: var(--highlight-color);
            color: var(--text-color);
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .back-button:hover {
            background-color: #ff6622;
        }
    </style>
</head>
<body>
    <header class="header-logo">
        <img src="IMG_0362.png" alt="Debater Battle Arena Logo" class="header-logo-image">
        <h1>DEBATER BATTLE <span>ARENA.</span></h1>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html#top">Beranda</a></li>
            <li><a href="index.html#about">Tentang Kami</a></li>
            <li><a href="index.html#match-list">Jadwal Debat</a></li>
            <li><a href="ranking.html">Ranking</a></li>
            <li><a href="archive.html">Arsip Debat</a></li>
            <li><a href="index.html#contact">Kontak</a></li>
        </ul>
    </nav>

    <section id="profile-section">
        <div class="profile-card">
            <p>Memuat profil...</p>
        </div>
        <div class="back-button-container">
            <a href="index.html" class="back-button">&larr; Kembali ke Jadwal Debat</a>
        </div>
    </section>

    <footer>
        <a href="https://debaterbattlearena.com" target="_blank">debaterbattlearena.com</a>
        <p>&copy; 2025 Debater Battle Arena. Hak Cipta Dilindungi.</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
