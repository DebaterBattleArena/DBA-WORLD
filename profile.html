<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Debater - Debater Battle Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Gaya khusus yang sebelumnya di profile.html akan sebagian besar dipindahkan ke style.css */
        /* Namun, beberapa gaya dasar tetap di sini untuk menghindari tampilan yang terlalu hancur sebelum style.css diperbarui */
        #profile-section {
            padding-top: 60px;
            min-height: 80vh;
            text-align: center;
        }
        .profile-card {
            background-color: var(--secondary-bg); /* Warna latar belakang umum untuk kartu profil */
            padding: 30px;
            border-radius: 10px;
            max-width: 550px; /* Lebar maksimum profil card */
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: var(--text-color);
        }
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--highlight-color);
            margin-bottom: 15px;
        }
        .profile-name {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5em;
            color: var(--highlight-color);
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .profile-tier {
            font-size: 1em;
            color: var(--light-grey);
            margin-bottom: 10px;
        }
        .profile-record {
            font-size: 1.1em;
            color: var(--text-color);
            font-weight: bold;
        }
        .profile-record span {
            color: #4CAF50; /* Warna hijau untuk menang */
        }
        .profile-section-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8em;
            color: var(--text-color);
            margin-top: 30px;
            margin-bottom: 15px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--highlight-color);
            padding-bottom: 5px;
        }
        .match-history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .match-history-item {
            background-color: var(--primary-bg);
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: var(--light-grey);
        }
        .match-history-item .match-result.win {
            color: #4CAF50;
            font-weight: bold;
        }
        .match-history-item .match-result.loss {
            color: #f44336;
            font-weight: bold;
        }
        .no-history-message {
            text-align: center;
            font-style: italic;
            color: var(--light-grey);
            margin-top: 15px;
        }
        .stats-list {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: 15px;
        }
        .stats-list li {
            background-color: var(--primary-bg);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
        }
        .skill-bar-container {
            flex-grow: 1;
            background-color: #333;
            border-radius: 5px;
            height: 10px;
            margin: 0 10px;
            position: relative;
            overflow: hidden;
        }
        .skill-bar {
            height: 100%;
            background-color: var(--highlight-color);
            border-radius: 5px;
            transition: width 0.5s ease-out;
        }
        .skill-score {
            font-weight: bold;
            color: var(--highlight-color);
            min-width: 30px; /* Agar skor tidak terlalu mepet */
            text-align: right;
        }
        .back-button-container {
            text-align: center;
            margin-top: 40px;
        }
        .back-button {
            background-color: var(--highlight-color);
            color: var(--text-color);
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .back-button:hover {
            background-color: #ff6622;
        }
        /* Mobile adjustments for profile page */
        @media (max-width: 767px) {
            .profile-card {
                padding: 20px;
                max-width: 100%; /* Lebar penuh di mobile */
            }
            .profile-avatar {
                width: 120px;
                height: 120px;
            }
            .profile-name {
                font-size: 2em;
            }
            .profile-section-title {
                font-size: 1.5em;
            }
            .match-history-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            .skill-bar-container {
                height: 8px; /* Lebih tipis di mobile */
            }
        }
    </style>
</head>
<body>
    <header class="header-logo">
        <img src="IMG_0362.png" alt="Debater Battle Arena Logo" class="header-logo-image">
        <h1>DEBATER BATTLE <span>ARENA.</span></h1>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html#top">Beranda</a></li>
            <li><a href="index.html#about">Tentang Kami</a></li>
            <li><a href="index.html#match-list">Jadwal Debat</a></li>
            <li><a href="ranking.html">Ranking</a></li>
            <li><a href="archive.html">Arsip Debat</a></li>
            <li><a href="compare.html">Bandingkan Debater</a></li>
            <li><a href="index.html#contact">Kontak</a></li>
        </ul>
    </nav>

    <section id="profile-section">
        <div class="profile-card">
            <p style="text-align: center; color: var(--light-grey);">Memuat profil debater...</p>
        </div>
        <div class="back-button-container">
            <a href="index.html" class="back-button">&larr; Kembali ke Jadwal Debat</a>
        </div>
    </section>

    <footer>
        <a href="https://debaterbattlearena.com" target="_blank">debaterbattlearena.com</a>
        <p>&copy; 2025 Debater Battle Arena. Hak Cipta Dilindungi.</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
